<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div id="daumPostcode" style="width:100%;height:100vh"></div>
<script>
    new daum.Postcode({
        oncomplete: function(data) {
            console.log("주소 선택 완료:", data);
            if (window.Android && window.Android.onAddressSelected) {
                window.Android.onAddressSelected(JSON.stringify({
                    zonecode: data.zonecode,
                    address: data.roadAddress
                }));
            } else {
                console.error("Android 인터페이스를 찾을 수 없습니다.");
            }
        }
    }).embed(document.getElementById('daumPostcode'));
</script>
</body>
</html>
